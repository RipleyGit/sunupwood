swagger: "2.0"
info:
  description: "日升木业后台接口"
  version: "1.0.0"
  title: "sunup"
tags:
- name: "ProjectUser"
  description: "用户相关接口"
- name: "ProjectLabel"
  description: "项目全局相关接口"
- name: "ProductItem"
  description: "商品分类相关接口"
- name: "ProjectOther"
  description: "其他相关接口"
- name: "Product"
  description: "商品相关接口"
- name: "ProjectNews"
  description: "新闻中心"
- name: "ProjectDesigner"
  description: "设计师"
- name: "ProjectBanner"
  description: "Banner图管理"
- name: "ProductDesign"
  description: "产品设计"
- name: "AdornDesign"
  description: "装饰设计"
- name: "AdornDesign"
  description: "装饰设计"

schemes:
- "http"
produces:
- "application/json"
securityDefinitions:
  token:
    type: apiKey
    name: Cookie
    in: header
security:
- token: []
paths:
  /project/email/sendMsg:
    post:
      tags:
        - "ProjectOther"
      summary: 发送邮件
      operationId: sendEmailMsg
      parameters:
        - in: body
          name: EmailMsgDTO
          schema:
            properties:
              title:
                type: string
                description: "标题"
              concent:
                type: string
                description: "内容"
              email:
                type: string
                description: "联系方式"
              phone:
                type: string
                description: "手机号码"
              code:
                type: string
                description: "代码"
      responses:
        200:
          description: "发送成功"

  /project/uploadImg:
    post:
      summary: 上传图片
      description: file：选择文件
      operationId: uploadImg
      tags:
        - "ProjectOther"
      consumes:
        - "multipart/form-data"
      produces:
        - "application/json"
      parameters:
        - in: formData
          name: file
          type: file
          required: true
      responses:
        '200':
          schema:
            type: string
          description: 返回图片地址



  /project/user/register:
    post:
      tags:
        - "ProjectUser"
      summary : "注册用户"
      operationId: "registerUser"
      parameters:
        - name: "user"
          in:  body
          required: true
          schema:
            $ref: '#/definitions/UserDTO'
      responses:
        200:
          description: "success"
  /project/user/login:
    post:
      tags:
        - "ProjectUser"
      summary: "用户登陆"
      operationId: "login"
      parameters:
        - name: "user"
          in:  body
          required: true
          schema:
            properties:
              name:
                type: string
                description: 用户名
              password:
                type: string
                description: 密码
      responses:
        200:
          description: "success"
  /project/user/loginOut:
    get:
      tags:
        - "ProjectUser"
      summary: "用户登出"
      operationId: "loginOut"
      responses:
        200:
          description: "success"

  /project/user:
    get:
      tags:
        - "ProjectUser"
      summary: "获取用户信息"
      operationId: getUser
      parameters:
        - in: query
          name: id
          type: string
      responses:
        200:
          schema:
            $ref: '#/definitions/UserDTO'
          description: "用户列表"

    delete:
      summary: 删除用户
      operationId: deleteById
      tags:
        - "ProjectUser"
      parameters:
        - in: query
          type: string
          name: id
          description: 删除的ID
      responses:
        200:
          description: "删除成功"
    put:
      tags:
        - "ProjectUser"
      summary: 修改用户信息
      operationId: updateUser
      parameters:
        - name: "user"
          in:  body
          required: true
          schema:
            $ref: '#/definitions/UserDTO'

      responses:
        200:
          description: "修改成功"


  /project/user/queryList:
    get:
      tags:
        - "ProjectUser"
      summary: "获取用户列表"
      operationId: getUserList
      parameters:
        - in: query
          name: key
          type: string
          description: 关键字
        - in: query
          name: pageIndex
          type: integer
          description: 当前页数
          default: 0
        - in: query
          name: pageSize
          type: integer
          description: 页面大小
          default: 10
      responses:
        200:
          schema:
            type: array
            items:
              $ref: '#/definitions/UserDTO'
          description: "用户列表"

  /project/labels:
    get:
      tags:
        - "ProjectLabel"
      summary: "获取标签"
      operationId: "getLabel"
      parameters:
        - in: query
          name: id
          type: string
          required: true
      responses:
        200:
          description: "success"
          schema:
            $ref: '#/definitions/LabelDTO'
    post:
      tags:
        - "ProjectLabel"
      summary: "添加标签"
      operationId: "addLabel"
      parameters:
        - name: "label"
          in:  body
          required: true
          schema:
            $ref: '#/definitions/LabelDTO'
            required:
              - name
      responses:
          200:
            description: "success"
    delete:
      tags:
        - "ProjectLabel"
      summary: "删除标签"
      operationId: "deletedLable"
      parameters:
        - in: query
          name: "id"
          type: string
          required: true
      responses:
        200:
          description: "success"
    put:
      tags:
        - "ProjectLabel"
      summary: "修改标签"
      operationId: "modifyLabel"
      parameters:
        - name: "label"
          in:  body
          required: true
          schema:
            $ref: '#/definitions/LabelDTO'
            required:
              - name
              - id
      responses:
        200:
          description: "success"
  /project/labelList:
    get:
      tags:
        - "ProjectLabel"
      summary: "获取标签列表"
      operationId: "getLabels"
      parameters:
        - in: query
          name: "keyword"
          type: string
      responses:
        200:
          description: "success"
          schema:
            type: array
            items:
              $ref: '#/definitions/LabelDTO'


  /project/product/item:
    get:
      tags:
        - "ProductItem"
      summary: "查看分类内容"
      operationId: getItem
      parameters:
        - name: id
          in: query
          type: string
          description: "分类详情"
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/ItemDTO'
          description: "分类内容"
    post:
      tags:
        - "ProductItem"
      summary: "增加分类"
      operationId: addItem
      parameters:
        - name: "item"
          in: body
          required: true
          schema:
            $ref: '#/definitions/ItemDTO'
            required:
              - itemName
              - isRoot
      responses:
        '200':
          description: 新增成功
    put:
      tags:
        - "ProductItem"
      summary: "修改分类"
      operationId: modifyItem
      parameters:
        - name: "item"
          in: body
          required: true
          schema:
            $ref: '#/definitions/ItemDTO'
            required:
              - id
              - itemName
              - isRoot
      responses:
        '200':
          description: 修改成功
    delete:
      tags:
        - "ProductItem"
      summary: "删除分类"
      operationId: deletedItem
      parameters:
        - in: query
          name: id
          type: string
          required: true
          description: "分类ID"
      responses:
        200:
          description: "删除成功"
  /project/product/getRootItems:
    get:
      tags:
        - "ProductItem"
      summary: "获取根级分类"
      operationId: getRootItems
      responses:
        200:
          schema:
            type: array
            items:
              $ref: '#/definitions/ItemDTO'
          description: "获取主分类列表"
  /project/product/getItemsByParentId:
    get:
      tags:
        - "ProductItem"
      summary: "根据上级分类获取下级分类列表"
      operationId: getItemsByParentId
      parameters:
        - in: query
          name: parentId
          type: string
          required: true
      responses:
        200:
          schema:
            type: array
            items:
              $ref: '#/definitions/ItemDTO'
          description: "获取分类列表"
  /project/product/itemList:
    get:
      tags:
        - "ProductItem"
      summary: "查看分类列表"
      operationId: getItems
      parameters:
        - name: "key"
          in: query
          type: string
          description: "分类关键字，分类名，描述，模糊查询"
      responses:
        '200':
          schema:
            type: array
            items:
              $ref: '#/definitions/ItemDTO'
          description: "分类列表"
  /project/product/info:
    post:
      tags:
        - "Product"
      summary: "添加商品"
      operationId: addProductInfo
      parameters:
        - in: body
          name: productInfo
          required: true
          schema:
            $ref: '#/definitions/ProductDTO'
            required:
              - name
      responses:
        200:
          description: 添加成功
    delete:
      tags:
        - "Product"
      summary: 删除商品
      operationId: deleteProduct
      parameters:
        - in: query
          name: id
          required: true
          type: string
      responses:
        200:
          description: 删除成功
    put:
      tags:
        - "Product"
      summary: 修改商品信息
      operationId: modifyProductInfo
      parameters:
        - in: body
          name: productInfo
          schema:
            $ref: '#/definitions/ProductDTO'
            required:
              - id
              - name
          required: true
          description: id,name不能为空
      responses:
        200:
          description: 修改完成
    get:
      tags:
        - "Product"
      summary: "获取商品内容"
      operationId: getProductInfo
      parameters:
        - in: query
          name: id
          type: string
          required: true
      responses:
        200:
          schema:
            $ref: '#/definitions/ProductDTO'
          description: "商品"

  /project/product/queryList:
    get:
      tags:
        - "Product"
      summary: "获取商品列表"
      operationId: getProducts
      parameters:
        - in: query
          name: key
          type: string
        - in: query
          name: pageIndex
          type: integer
          description: 当前页数
          default: 0
        - in: query
          name: pageSize
          type: integer
          description: 页面大小
          default: 6
      responses:
        200:
          schema:
            type: array
            items:
              $ref: '#/definitions/ProductDTO'
          description: "商品列表"
  /project/product/listbyItem:
    get:
      tags:
        - "Product"
      summary: 获取分类下的所有商品
      operationId: queryListByItem
      parameters:
        - in: query
          name: pageIndex
          type: integer
          description: 当前页数
        - in: query
          name: pageSize
          type: integer
          description: 页面大小
        - in: query
          name: itemId
          type: string
          required: true
          description: 必填 分类ID
      responses:
        200:
          schema:
            type: array
            items:
              $ref: '#/definitions/ProductDTO'
          description: "商品列表"
  /project/product/listbyLabel:
    get:
      tags:
        - "Product"
      summary: 获取标签下的所有商品
      operationId: queryListByLabel
      parameters:
        - in: query
          name: pageIndex
          type: integer
          description: 当前页数
          default: 0
        - in: query
          name: pageSize
          type: integer
          description: 页面大小
          default: 6
        - in: query
          name: labelId
          type: string
          required: true
          description: 必填 标签ID
      responses:
        200:
          schema:
            type: array
            items:
              $ref: '#/definitions/ProductDTO'
          description: "商品列表"

  /project/product/listbyItemLabel:
    get:
      tags:
        - "Product"
      summary: 获取分类，标签下的所有商品
      operationId: queryListByItemLabel
      parameters:
        - in: query
          name: pageIndex
          type: integer
          description: 当前页数
          default: 0
        - in: query
          name: pageSize
          type: integer
          description: 页面大小
          default: 6
        - in: query
          name: labelId
          type: string
          description: 标签ID
        - in: query
          name: itemId
          type: string
          description: 分类ID
      responses:
        200:
          schema:
            type: array
            items:
              $ref: '#/definitions/ProductDTO'
          description: "商品列表"


  /project/center/news:
    post:
      summary: "添加新闻"
      operationId: addNews
      tags:
        - "ProjectNews"
      parameters:
        - in: body
          name: newsDto
          schema:
            $ref: '#/definitions/NewsDTO'
          required: true
      responses:
        200:
          description: "新增成功"
    delete:
      tags:
        - "ProjectNews"
      summary: "删除新闻"
      operationId: deleteByIds
      parameters:
        - in: query
          name: id
          type: string
          required: true
      responses:
        200:
          description: "删除成功"
    put:
      tags:
        - "ProjectNews"
      summary: "修改新闻"
      operationId: modifyNewsInfo
      parameters:
        - in: body
          name: newsDto
          schema:
            $ref: '#/definitions/NewsDTO'
          required: true
      responses:
        200:
          description: "修改成功"
    get:
      tags:
        - "ProjectNews"
      summary: "查看新闻内容"
      operationId: getNewsInfo
      parameters:
        - in: query
          name: id
          type: string
          required: true
      responses:
        200:
          schema:
            $ref: '#/definitions/NewsDTO'
          description: "新闻内容信息"

  /project/center/newsList:
    get:
      tags:
        - "ProjectNews"
      summary: "查看新闻内容"
      operationId: getNewsInfoList
      parameters:
        - in: query
          name: key
          type: string
        - in: query
          name: pageIndex
          type: integer
          description: 当前页数
          default: 0
        - in: query
          name: pageSize
          type: integer
          description: 页面大小
          default: 6
      responses:
        200:
          schema:
            type: array
            items:
              $ref: '#/definitions/NewsDTO'
          description: "新闻内容信息"

  /project/product/designer:
    post:
      summary: "添加设计师"
      operationId: addDesigner
      tags:
        - "ProjectDesigner"
      parameters:
        - in: body
          name: designerDto
          schema:
            $ref: '#/definitions/DesignerDTO'
          required: true
      responses:
        200:
          description: "新增成功"
    delete:
      tags:
        - "ProjectDesigner"
      summary: "删除设计师"
      operationId: deleteById
      parameters:
        - in: query
          name: id
          type: string
          required: true
      responses:
        200:
          description: "删除成功"
    put:
      tags:
        - "ProjectDesigner"
      summary: "修改设计师信息"
      operationId: modifyDesignerInfo
      parameters:
        - in: body
          name: designerDto
          schema:
            $ref: '#/definitions/DesignerDTO'
          required: true
      responses:
        200:
          description: "修改成功"
    get:
      tags:
        - "ProjectDesigner"
      summary: "查看设计师详细信息"
      operationId: getDesignerInfo
      parameters:
        - in: query
          name: id
          type: string
          required: true
      responses:
        200:
          schema:
            $ref: '#/definitions/DesignerDTO'
          description: "设计师内容信息"
  /project/product/designer/queryList:
    get:
      tags:
        - "ProjectDesigner"
      summary: "查看设计师列表"
      operationId: getDesignerList
      parameters:
        - in: query
          name: key
          type: string
        - in: query
          name: pageIndex
          type: integer
          description: 当前页数
          default: 0
        - in: query
          name: pageSize
          type: integer
          description: 页面大小
          default: 3
      responses:
        200:
          schema:
            type: array
            items:
              $ref: '#/definitions/DesignerDTO'
          description: "设计师列表"
  /project/product/designer/getReels:
    get:
      summary: 获取设计师作品列表
      operationId: getReelsById
      tags:
        - "ProjectDesigner"
      parameters:
        - in: query
          type: string
          name: id
          description: 设计师ID
          required: true
      responses:
        200:
          schema:
            type: array
            items:
              type: string
          description: 作品列表

  /project/other/banner:
    get:
      summary: 获取banner图信息
      operationId: getBannerById
      tags:
        - "ProjectBanner"
      parameters:
        - in: query
          name: id
          required: true
          type: string
      responses:
        200:
          schema:
            $ref: '#/definitions/BannerDTO'
          description: banner图内容
    delete:
      summary: 删除banner图信息
      operationId: deleteBannerById
      tags:
        - "ProjectBanner"
      parameters:
        - in: query
          name: id
          required: true
          type: string
      responses:
        200:
          description: 删除成功
    post:
      summary: 新增banner图
      operationId: addBanner
      tags:
        - "ProjectBanner"
      parameters:
        - in: body
          name: banner
          required: true
          schema:
            $ref: '#/definitions/BannerDTO'
          description: 序号，图片必须有
      responses:
        200:
          description: 新增成功
    put:
      summary: 修改banner图
      operationId: updateBanner
      tags:
        - "ProjectBanner"
      parameters:
        - in: body
          name: banner
          required: true
          schema:
            $ref: '#/definitions/BannerDTO'
      responses:
        200:
          description: 修改成功

  /project/other/banner/queryList:
    get:
      tags:
        - "ProjectBanner"
      summary: "Banner图列表"
      operationId: getBannerList
      parameters:
        - in: query
          name: pageIndex
          type: integer
          description: 当前页数
          default: 0
        - in: query
          name: pageSize
          type: integer
          description: 页面大小
          default: 3
      responses:
        200:
          schema:
            type: array
            items:
              $ref: '#/definitions/BannerDTO'
          description: "Banner图列表"
  /project/design/adorn:
    post:
      summary: 装饰设计-添加
      tags:
        - "AdornDesign"
      operationId: addAdorn
      parameters:
        - in: body
          name: adornDto
          required: true
          description: 装饰设计内容
          schema:
            $ref: '#/definitions/AdornDesignDTO'
            required:
              - name
      responses:
        200:
          description: 添加成功
    put:
      tags:
        - "AdornDesign"
      summary: 修改装饰设计内容
      operationId: updateAdorn
      parameters:
        - in: body
          name: adornDto
          required: true
          description: 装饰设计内容
          schema:
            $ref: '#/definitions/AdornDesignDTO'
            required:
              - name
      responses:
        200:
          description: 修改成功
    delete:
      tags:
        - "AdornDesign"
      summary: 删除装饰内容
      operationId: deleteById
      parameters:
        - in: query
          name: id
          type: string
          required: true

      responses:
        200:
          description: 删除成功
    get:
      tags:
        - "AdornDesign"
      summary: 装饰设计内容信息
      operationId: getAdornInfo
      parameters:
        - in: query
          name: id
          type: string
          required: true
          description: 唯一ID
      responses:
        200:
          schema:
            $ref: '#/definitions/AdornDesignDTO'
          description: "获取成功"
  /project/design/adorn/queryList:
    get:
      tags:
        - "AdornDesign"
      summary: 获取装饰内容列表
      operationId: queryAdornList
      parameters:
        - in: query
          name: pageIndex
          type: integer
          description: 当前页数
          default: 0
        - in: query
          name: pageSize
          type: integer
          description: 页面大小
          default: 3
      responses:
        200:
          schema:
            type: array
            items:
              $ref: '#/definitions/AdornDesignDTO'
          description: "装饰内容列表"

  /project/design/product:
    post:
      summary: 产品设计-添加
      tags:
        - "ProductDesign"
      operationId: addProductDesign
      parameters:
        - in: body
          name: productDto
          required: true
          description: 产品设计内容
          schema:
            $ref: '#/definitions/ProductDesignDTO'
      responses:
        200:
          description: 添加成功
    put:
      tags:
        - "ProductDesign"
      summary: 修改装饰设计内容
      operationId: updateProductDesign
      parameters:
        - in: body
          name: designDto
          required: true
          description: 产品设计内容
          schema:
            $ref: '#/definitions/ProductDesignDTO'
      responses:
        200:
          description: 修改成功
    delete:
      tags:
        - "ProductDesign"
      summary: 删除装饰内容
      operationId: deleteById
      parameters:
        - in: query
          name: id
          type: string
          required: true
      responses:
        200:
          description: 删除成功
    get:
      tags:
        - "ProductDesign"
      summary: 产品设计内容信息
      operationId: getProductDesignDTOInfo
      parameters:
        - in: query
          name: id
          type: string
          required: true
          description: 唯一ID
      responses:
        200:
          schema:
            $ref: '#/definitions/ProductDesignDTO'
          description: "获取成功"
  /project/design/product/queryList:
    get:
      tags:
        - "ProductDesign"
      summary: 获取产品内容列表
      operationId: queryProductList
      parameters:
        - in: query
          name: pageIndex
          type: integer
          description: 当前页数
          default: 0
        - in: query
          name: pageSize
          type: integer
          description: 页面大小
          default: 5
      responses:
        200:
          schema:
            type: array
            items:
              $ref: '#/definitions/ProductDesignDTO'
          description: "产品设计内容列表"

definitions:
  AdornDesignDTO:
    type: object
    properties:
      id:
        type: string
      name:
        type: string
        description:  描述
      lordImg:
        type: string
        description: 主图
      imgUrls:
        type: array
        items:
          type: string
          description: 图片集

  ProductDesignDTO:
    type: object
    properties:
      id:
        type: string
      name:
        type: string
